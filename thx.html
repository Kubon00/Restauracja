<html lang="pl">
<meta charset="utf-8">
<div style="text-align:center;">
    <h1>Dziękuję!</h1>
    <p>Twoja rezerwacja się udała!</p>
    <p>Zostaniesz przekierowany za <span id="timer"></span>s.</p>
</div>
<script type="text/javascript">
    var count = 5;
    var redirect = "main.php";

    function countDown() {
        if (count >= 0) {
            document.getElementById("timer").innerHTML = count--;
            setTimeout("countDown()", 1000);
        } else {
            window.location.href = redirect;
        }
    }
    countDown();
</script>

</html>
